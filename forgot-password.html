<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MATA</title>
    <meta name="description" content="Reset your MATA password">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">MATA</h1>
            <h2 class="text-xl font-semibold text-gray-700">Reset Your Password</h2>
        </div>

        <div id="redirecting" class="text-center">
            <div class="mb-4">
                <svg class="animate-spin h-12 w-12 text-primary-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <p class="text-gray-600 mb-4">Opening MATA app...</p>
        </div>

        <div id="instructions" class="hidden">
            <div class="bg-primary-50 border border-primary-200 rounded-xl p-4 mb-4">
                <p class="text-sm text-primary-800 mb-3">
                    <strong>Can't open the app automatically?</strong>
                </p>
                <ol class="text-sm text-primary-700 space-y-2 list-decimal list-inside">
                    <li>Open the MATA app on your device</li>
                    <li>Go to the Login screen</li>
                    <li>Tap "Forgot Password"</li>
                    <li>Enter your email address</li>
                </ol>
            </div>
            <button id="try-again" class="w-full bg-gray-900 text-white py-3 px-4 rounded-xl font-semibold hover:bg-gray-800 transition-colors">
                Try Again
            </button>
        </div>
    </div>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;

        // Get the token and type from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash;
        const token = urlParams.get('token') || hash.match(/[#&]access_token=([^&]+)/)?.[1];
        const type = urlParams.get('type') || hash.match(/[#&]type=([^&]+)/)?.[1];

        function redirectToApp() {
            let deepLink = 'mata://reset-password';
            
            if (token) {
                deepLink += `?access_token=${encodeURIComponent(token)}`;
            }
            if (type) {
                deepLink += (token ? '&' : '?') + `type=${encodeURIComponent(type)}`;
            }
            if (hash) {
                // Preserve any hash parameters
                deepLink += hash;
            }

            if (isMobile) {
                // Try to open the app
                window.location.href = deepLink;
                
                // If app doesn't open within 2 seconds, show instructions
                setTimeout(() => {
                    document.getElementById('redirecting').classList.add('hidden');
                    document.getElementById('instructions').classList.remove('hidden');
                }, 2000);
            } else {
                // Desktop: show instructions immediately
                document.getElementById('redirecting').classList.add('hidden');
                document.getElementById('instructions').classList.remove('hidden');
                
                // Add QR code or manual link instructions for desktop
                const instructionsDiv = document.getElementById('instructions');
                const qrInfo = document.createElement('div');
                qrInfo.className = 'mt-4 p-4 bg-gray-50 rounded-xl text-center';
                qrInfo.innerHTML = `
                    <p class="text-sm text-gray-600 mb-2">On mobile, scan this QR code or copy the link below:</p>
                    <p class="text-xs text-primary-600 break-all font-mono">${deepLink}</p>
                `;
                instructionsDiv.insertBefore(qrInfo, instructionsDiv.firstChild);
            }
        }

        // Try redirecting immediately
        redirectToApp();

        // Handle try again button
        document.getElementById('try-again').addEventListener('click', () => {
            document.getElementById('redirecting').classList.remove('hidden');
            document.getElementById('instructions').classList.add('hidden');
            redirectToApp();
        });
    </script>
</body>
</html>
